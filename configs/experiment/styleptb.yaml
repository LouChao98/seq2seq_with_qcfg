# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: styleptb.yaml
  - override /model: styleptb.yaml
  - override /callbacks: default.yaml
  - override /logger: tensorboard
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "styleptb"


# ~17GB
datamodule:
  batch_size: 1
  eval_batch_size: 1
  # batch_size: 12
  # eval_batch_size: 4
  max_src_len: 20

model:
  load_from_checkpoint: '/home/louchao/project/semantic_parsing_qcfg/logs/experiments/runs/styleptb/2022-07-31_01-17-13/checkpoints/last.ckpt'
  decoder:
    num_samples: 10
    check_ppl_batch_size: 1

trainer:
  max_epochs: 15
  accumulate_grad_batches: 4
  gradient_clip_val: 3

logger:
  wandb:
    tags: ["baseline"]
    offline: true

train: false