# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: styleptb.yaml
  - override /model: styleptb_gnn.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "styleptb_gnn"

datamodule:
  batch_size: 4
  eval_batch_size: 2
  # batch_size: 12
  # eval_batch_size: 4
  max_src_len: 60

model:
  # load_from_checkpoint: '/home/louchao/project/semantic_parsing_qcfg/logs/ai1_download_1660232415/runs/styleptb/2022-08-09_02-33-58/checkpoints/epoch_020.ckpt'

  decoder:
    num_samples: 100
    check_ppl_batch_size: 1

trainer:
  max_epochs: 25
  accumulate_grad_batches: 1
  gradient_clip_val: 3

logger:
  wandb:
    project: "styleptb"
    tags: ["gnn"]
    offline: true
# train: false
