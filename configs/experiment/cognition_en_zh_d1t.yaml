# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  # - /model/decoder/constraint: fp_hard_sh
  - override /datamodule: cognition_en_zh
  - override /model: pcfg_pcfg_reinforce
  - override /model/parser: tnpcfg
  - override /model/decoder: decomp1_copy_as_t
  - override /model/test_metric: sbleu_zh
  - override /callbacks: default
  - override /logger: wandb
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "cognition_en_zh_${hydra:runtime.choices.model/decoder}"

trainer:
  max_epochs: 16
  accumulate_grad_batches: 32
  gradient_clip_val: 3

datamodule:
  copy_mode: none
  batch_size: 4
  eval_batch_size: 4
  force_src_same_length: true
  vocab_min_freq: 6

model:
  real_val_every_n_epochs: 4

  parser:
    nt_states: 100
    pt_states: 100
    cpd_rank: 64
  encoder:
    num_layers: 2
  decoder:
    pt_span_range: [1, 1]
    max_copy_width: 1
    nt_states: 200
    pt_states: 200
    cpd_rank: 64
    num_layers: 2
    use_copy: false
    generation_max_length: 30
    generation_num_samples: 100

logger:
  wandb:
    project: "cognition_en_zh"
    offline: ${in_cluster:}
