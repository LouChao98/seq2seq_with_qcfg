# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: amr3
  - override /model: styleptb
  - override /model/decoder: d1_flex
  - override /callbacks: default
  - override /logger: tensorboard #wandb
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "amr"

datamodule:
  copy_mode: "token"
  max_src_len: 32

  batch_size: 4
  token_size: 200

model:
  #   # load_from_checkpoint: '/home/louchao/project/semantic_parsing_qcfg/logs/ai1_download_1660232415/runs/styleptb/2022-08-09_02-33-58/checkpoints/epoch_020.ckpt'
  decoder:
    use_copy: true
#     _target_: src.models.tgt_parser.neural_qcfg_amr.NeuralQCFGAMRTgtParser
#     num_samples: 100
#     check_ppl_batch_size: 1

trainer:
  # check_val_every_n_epoch: 10
  max_epochs: 10
  accumulate_grad_batches: 1
  gradient_clip_val: 3

logger:
  wandb:
    project: "amr"
    tags: ["v9"]
    offline: ${in_cluster:}
