# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: styleptb.yaml
  - override /model: styleptb.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "styleptb_goldsrctree"

datamodule:
  load_gold_tree: true
  batch_size: 4
  eval_batch_size: 1
  # batch_size: 12
  # eval_batch_size: 4
  max_src_len: 60

model:
  _target_: src.models.general_seq2seq_goldtree.GeneralSeq2SeqGoldSrcTreeModule
  decoder:
    num_samples: 100
    check_ppl_batch_size: 1
    rule_constraint_type: 0

trainer:
  max_epochs: 50
  accumulate_grad_batches: 1
  gradient_clip_val: 3

logger:
  wandb:
    project: "styleptb"
    tags: ["goldsrctree"]
    offline: true
# train: false
