# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: geoquery_len
  - override /model: pcfg_pcfg_reinforce
  - override /model/test_metric: geoquery
  - override /callbacks: default
  - override /logger: wandb
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "geoquery"

datamodule:
  transformer_tokenizer_name: bert-base-uncased
  copy_mode: "phrase"
  batch_size: 4
  # dev_file: ${.test_file}
  num_workers: 0
#   copy_mode: "phrase"
#   transformer_tokenizer_name: bert-base-cased

model:
  transformer_pretrained_model: bert-base-uncased
  fix_pretrained: true
  embedding: ~

  encoder:
    hidden_size: 128
    dropout: 0.2
  decoder:
    nt_states: 8
    pt_states: 8
    use_copy: true
    # use_observed: true
    generation_num_samples: 10

# model:
#   transformer_pretrained_model: bert-base-cased
#   decoder:
#     pt_states: 6
#     nt_states: 6
#     generation_num_samples: 5
#     generation_ppl_batch_size: 5
# rule_hard_constraint: ~

trainer:
  max_epochs: 40
  accumulate_grad_batches: 1
  gradient_clip_val: 3

logger:
  wandb:
    project: "geoquery"
    tags:
      - "${hydra:runtime.choices.model/parser}"
      # - "${hydra:runtime.choices.model/tree_encoder}"
      - "${hydra:runtime.choices.model/decoder}"
    offline: ${in_cluster:}
