# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: styleptb.yaml
  - override /model: styleptb_d1.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "styleptb_d1"

# ~17GB
datamodule:
  batch_size: 4
  eval_batch_size: 1
  # batch_size: 12
  # eval_batch_size: 4
  max_src_len: 60
  # copy_mode: 'none'

model:
  # load_from_checkpoint: /home/louchao/project/semantic_parsing_qcfg/logs/ai1_download_1661596592/runs/styleptb_d1/2022-08-25_20-40-12/checkpoints/epoch_049.ckpt
  decoder:
    num_samples: 10
    check_ppl_batch_size: 1
    cpd_rank: 256

trainer:
  max_epochs: 50
  accumulate_grad_batches: 1
  gradient_clip_val: 3

logger:
  wandb:
    project: "styleptb"
    tags: ["d1"]
    offline: false
# train: false
