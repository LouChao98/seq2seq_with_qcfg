# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: mt_en_fr
  - override /model: styleptb
  - override /model/tree_encoder: treelstm
  - override /model/decoder: nodecomp
  - override /model/decoder/constraint: fp_hard_sh
  - override /callbacks: default
  - override /logger: wandb
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "mt_en_fr_${hydra:runtime.choices.model/decoder}"

trainer:
  max_epochs: 15
  accumulate_grad_batches: 4
  gradient_clip_val: 3

model:
  decoder:
    nt_states: 14
    pt_states: 14
    use_copy: false
    generation_max_length: 30
    generation_num_samples: 100

logger:
  wandb:
    project: "mt_en_fr"
    tags:
      - "${hydra:runtime.choices.model/parser}"
      - "${hydra:runtime.choices.model/tree_encoder}"
      - "${hydra:runtime.choices.model/decoder}"
    offline: ${in_cluster:}
