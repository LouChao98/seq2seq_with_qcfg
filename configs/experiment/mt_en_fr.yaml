# @package _global_

defaults:
  # - /model/decoder/constraint: fp_hard_sh
  - override /datamodule: mt_en_fr
  - override /model: pcfg_pcfg_reinforce
  # - override /model/decoder: decomp1_skeleton
  - override /callbacks: default
  - override /logger: wandb
  - override /trainer: default

name: "mt_en_fr"

trainer:
  max_epochs: 40
  accumulate_grad_batches: 8
  gradient_clip_val: 3

datamodule:
  copy_mode: none
  batch_size: 4
  eval_batch_size: 4
  vocab_min_freq: 1

model:
  decoder:
    nt_states: 14
    pt_states: 14
    use_copy: false
    generation_max_length: 30
    generation_num_samples: 100
  optimizer:
    args:
      lr: 1.0e-3

logger:
  wandb:
    project: "mt_en_fr"
